        // #region Continue Button Reset flow
      function hideContinueButtonForResetPassword() {
        if (window.location.href.includes("claimsexchange=ForgotPasswordExchange")) {

          continueButton.hide();

      function goBack() {
        
        if (!window.location.href.includes("claimsexchange=ForgotPasswordExchange")){
          // NOTE: selfAsserted.html is used for registration and reset password.          
          // Track only registrations
          if ('analytics' in window) {
            analytics?.track('Left registration page', {});
          }
        }

        const previousDomain =
          document.referrer && document.referrer.split("/").length > 2
            ? document.referrer.split("/")[2]
            : null;
        const currentDomain = $(location).attr("hostname");

        // Go back only if the previous domain and current domain are the same but different subdomain.
        let shouldGoBackThroughBrowser = false;
        if (
          previousDomain &&
          currentDomain &&
          currentDomain != previousDomain
        ) {
          const previousDomainName =
            previousDomain.split(".").length > 2
              ? previousDomain.split(".")[1]
              : null;
          const currentDomainName =
            currentDomain.split(".").length > 2
              ? currentDomain.split(".")[1]
              : null;

          if (
            currentDomainName &&
            previousDomain &&
            currentDomainName == previousDomainName
          ) {
            shouldGoBackThroughBrowser = true;
          }
        }

        if (shouldGoBackThroughBrowser) {
          window.history.back(-1);
        } else {
          const goBackUrl =
            $(location).attr("protocol") +
            "//" +
            $(location)
              .attr("hostname")
              .replace("login.", "www.")
              .replace("account.", "www.");
          window.location.href = goBackUrl;
        }
      }
